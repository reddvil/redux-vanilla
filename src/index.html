<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Redux JS</title>
  </head>
  <body>
    <div class="container pt-5">
      <h1 class="heading">
        <span>Redux</span>
        <button type="button" id="theme" class="btn btn-warning white">
          Change Theme
        </button>
      </h1>

      <hr />

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Counter: <span id="counter"></span></h5>
          <button class="btn btn-primary" id="add">Increment</button>
          <button class="btn btn-danger" id="sub">Decrement</button>
          <button class="btn btn-success" id="async">Async action</button>
        </div>
      </div>
    </div>
  </body>
</html>
